<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laravel SQL AI Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 700px;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Laravel SQL AI Assistant</h1>

  <label for="sql">Paste SQL Query:</label>
  <textarea id="sql" rows="5" placeholder="SELECT * FROM orders WHERE company_id = 1;"></textarea>

  <label for="path">Laravel Project Path:</label>
  <input type="text" id="path" placeholder="/absolute/path/to/laravel/app">

  <button onclick="runFullAnalysis()">Analyze</button>

  <div id="output" class="result"></div>

  <script>
    async function runFullAnalysis() {
      const sql = document.getElementById("sql").value.trim();
      const path = document.getElementById("path").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "â³ Indexing codebase...";

      // Step 1: Embed codebase
      const embedRes = await fetch("http://localhost:5000/embed", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ project_path: path })
      });

      const embedResult = await embedRes.json();
      if (embedResult.error) {
        output.innerHTML = `<p class="error">âŒ ${embedResult.error}</p>`;
        return;
      }

      output.innerHTML = `âœ… Indexed ${embedResult.count} lines. Now analyzing query...`;

      // Step 2: Analyze SQL
      const analyzeRes = await fetch("http://localhost:5000/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql })
      });

      const data = await analyzeRes.json();
      output.innerHTML = "";

      if (!data.found) {
        output.innerHTML = `<p class="error">âŒ ${data.message || 'No match found.'}</p>`;
        return;
      }

      output.innerHTML += `
        <p><strong>ğŸ“„ File:</strong> ${data.match.file}</p>
        <p><strong>ğŸ“ Line:</strong> ${data.match.line}</p>
        <p><strong>ğŸ’¡ Query Type:</strong> ${data.match.query_type}</p>
        <p><strong>ğŸ” Input Validated:</strong> ${data.validated ? "âœ… Yes" : "âŒ No"}</p>
        <p><strong>ğŸ“Š Performance Score:</strong> ${data.performance_score}/100 - ${data.performance_rating}</p>
        <p><strong>ğŸ§  Code:</strong></p>
        <pre>${data.match.code}</pre>
        
        ${data.validation_methods && data.validation_methods.length > 0 ? `
        <h3>âœ… Validation Methods Found:</h3>
        <ul>${data.validation_methods.map(m => `<li>${m}</li>`).join('')}</ul>
        ` : ''}
        
        ${data.security_issues && data.security_issues.length > 0 ? `
        <h3>ğŸš¨ Security Issues:</h3>
        <ul>${data.security_issues.map(s => `<li>${s}</li>`).join('')}</ul>
        ` : ''}
        
        <h3>ğŸš€ Optimization Suggestions:</h3>
        <ul>${data.suggestions.map(s => `<li>${s}</li>`).join('')}</ul>
      `;
    }
  </script>
</body>
</html>
