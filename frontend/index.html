<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laravel SQL AI Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 700px;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Laravel SQL AI Assistant</h1>

  <label for="sql">Paste SQL Query:</label>
  <textarea id="sql" rows="5" placeholder="SELECT * FROM orders WHERE user_id = ?"></textarea>

  <label for="path">Laravel Project Path:</label>
  <input type="text" id="path" placeholder="/absolute/path/to/laravel/app">

  <button onclick="analyzeQuery()">Analyze Query</button>

  <div id="output" class="result"></div>

  <script>
    async function analyzeQuery() {
      const sql = document.getElementById("sql").value.trim();
      const path = document.getElementById("path").value.trim();
      const output = document.getElementById("output");

      output.innerHTML = "â³ Analyzing...";

      const res = await fetch("http://localhost:5000/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql, project_path: path }),
      });

      const data = await res.json();
      output.innerHTML = "";

      if (!data.found) {
        output.innerHTML = `<p class="error">âŒ ${data.message}</p>`;
        return;
      }

      output.innerHTML += `
        <p><strong>ğŸ“„ File:</strong> ${data.match.file}</p>
        <p><strong>ğŸ“ Line:</strong> ${data.match.line}</p>
        <p><strong>ğŸ’¡ Query Type:</strong> ${data.query_type}</p>
        <p><strong>ğŸ” Input Validated:</strong> ${data.validated ? "âœ… Yes" : "âŒ No"}</p>
        <p><strong>ğŸ§  Code:</strong></p>
        <pre>${data.match.code}</pre>
        <h3>ğŸš€ Suggestions:</h3>
        <ul>${data.suggestions.map(s => `<li>${s}</li>`).join('')}</ul>
      `;
    }
  </script>

</body>
</html>
